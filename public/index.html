<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>View Complaint Details</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        color: #3a4f66;
        background-color: #fafbfc;
      }
      h1 {
        text-align: center;
        margin-top: 20px;
      }
      .reply-button-section {
        text-align: center;
      }
      .container {
        border-radius: 0.375rem;
        margin: 40px auto;
        max-width: 800px;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      label {
        font-weight: bold;
        display: block;
        margin: 10px 0 5px;
      }
      input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        transition: all 0.3s ease-in-out;
      }
      input[type="text"]:focus {
        border-color: #4caf50;
        box-shadow: 0 0 5px rgba(76, 175, 80, 0.7);
      }
      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
      }
      button:hover {
        background-color: #45a049;
      }
      .submitReplyButton {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
        margin-top: 10px;
      }
      .submitReplyButton:hover {
        background-color: #0056b3;
      }
      .error-message,
      .success-message,
      .loading-message {
        margin-top: 10px;
      }
      .error-message {
        color: red;
      }
      .success-message {
        color: green;
      }
      .loading-message {
        color: orange;
      }
      .complaint-details,
      .replies-section,
      .reply-button-section {
        margin-top: 20px;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
        background-color: #f9f9f9;
      }
      @media (max-width: 600px) {
        button,
        .submitReplyButton {
          width: 100%;
          margin: 10px 0;
        }
      }
    </style>
  </head>
  <body>
    <h1>View Complaint Details</h1>
    <div class="container">
      <div id="messageContainer"></div>
      <form id="uuidForm" novalidate>
        <label for="uuidInput">Enter TACC Record ID (UUID v4):</label>
        <input
          type="text"
          id="uuidInput"
          name="uuidInput"
          required
          pattern="^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-4[0-9a-fA-F]{3}-[89ABab][0-9a-fA-F]{3}-[0-9a-fA-F]{12}$"
          title="Please enter a valid TACC Record ID (UUID v4)."
          onblur="handleBlur()"
        />
        <label for="bbcRefInput">BBC Reference Number (Optional but Recommended):</label>
        <input
          type="text"
          id="bbcRefInput"
          name="bbcRefInput"
          placeholder="Enter BBC Reference Number"
        />
        <button type="submit">View Complaint</button>
        <button type="button" class="submitReplyButton" onclick="submitReply()">
          Submit a Reply
        </button>
      </form>
      <div
        id="complaintDetails"
        class="complaint-details"
        style="display: none"
      >
        <h3>Complaint Details</h3>
        <p><strong>Title:</strong> <span id="complaintTitle"></span></p>
        <p><strong>Description:</strong></p>
        <p id="complaintDescription"></p>
      </div>
      <div id="repliesSection" class="replies-section" style="display: none">
        <h3>Existing Replies</h3>
        <div id="repliesList"></div>
      </div>
      <div class="reply-button-section" style="display: none">
        <button class="submitReplyButton" onclick="submitReply()">
          Submit a Reply
        </button>
      </div>
    </div>
    <script>
      function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      }

      function isValidUUID(uuid) {
        const uuidPattern =
          /^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-4[0-9a-fA-F]{3}-[89ABab][0-9a-fA-F]{3}-[0-9a-fA-F]{12}$/;
        return uuidPattern.test(uuid);
      }

      function displayError(message) {
        const messageContainer = document.getElementById("messageContainer");
        messageContainer.innerHTML = `<div class="error-message">Error: ${message}</div>`;
      }

      function displayLoading(isLoading) {
        const messageContainer = document.getElementById("messageContainer");
        if (isLoading) {
          messageContainer.innerHTML = `<div class="loading-message">Loading...</div>`;
        } else {
          messageContainer.innerHTML = "";
        }
      }

      async function fetchComplaintDetails(uuid) {
        try {
          const complaintResponse = await fetch(`/api/complaint/${uuid}`);
          if (!complaintResponse.ok) throw new Error("Complaint not found.");
          const complaintData = await complaintResponse.json();
          document.getElementById("complaintTitle").textContent =
            complaintData.complaint.title || "No Title";
          document.getElementById("complaintDescription").textContent =
            complaintData.complaint.description || "No Description";
          document.getElementById("complaintDetails").style.display = "block";
        } catch (error) {
          displayError(error.message);
        }

        try {
          const repliesResponse = await fetch(`/api/replies/${uuid}`);
          const repliesData = await repliesResponse.json();
          const repliesList = document.getElementById("repliesList");
          repliesList.innerHTML =
            repliesData.length === 0
              ? "<p>No replies yet.</p>"
              : repliesData
                  .map(
                    (reply) =>
                      `<div><h5>Reply ID: ${reply.id}</h5><p>${reply.bbc_reply}</p></div>`
                  )
                  .join("");
          document.getElementById("repliesSection").style.display = "block";
        } catch {
          displayError("Error fetching replies.");
        }
      }

      function handleBlur() {
        const uuid = document.getElementById("uuidInput").value.trim();
        if (isValidUUID(uuid)) {
          displayLoading(true);
          fetchComplaintDetails(uuid).finally(() => {
            displayLoading(false);
          });
        } else {
          displayError("Invalid UUID.");
        }
      }

      function submitReply() {
        const uuid = document.getElementById("uuidInput").value.trim();
        const bbcRef = document.getElementById("bbcRefInput").value.trim();

        if (!bbcRef) {
          if (
            !confirm(
              "No BBC Reference Number provided. Are you sure you want to proceed without one?"
            )
          ) {
            return;
          }
        }

        if (isValidUUID(uuid)) {
          window.location.href = `/api/replay/index.html?uuid=${uuid}&bbcRef=${encodeURIComponent(
            bbcRef
          )}`;
        } else {
          displayError("Invalid UUID.");
        }
      }

      window.onload = () => {
        const uuid = getQueryParam("uuid");
        const uuidInput = document.getElementById("uuidInput");

        if (uuid && isValidUUID(uuid)) {
          uuidInput.value = uuid;
          displayLoading(true);
          fetchComplaintDetails(uuid).finally(() => {
            displayLoading(false);
          });
        }

        document
          .getElementById("uuidForm")
          .addEventListener("submit", (event) => {
            event.preventDefault();
            handleBlur();
          });
      };
    </script>
  </body>
</html>
