<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>Media Complaint Response Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      color: #3a4f66;
      background-color: #FAFBFC;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
    }

    .form-container {
      max-width: 600px;
      padding: 20px;
      margin: 40px auto;
      background-color: #fff;
      border-radius: 0.375rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    label {
      font-weight: bold;
      display: block;
      margin: 10px 0 5px;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      transition: all 0.3s ease-in-out;
    }

    input[type="text"]:focus,
    textarea:focus {
      border-color: #4CAF50;
      box-shadow: 0 0 5px rgba(76, 175, 80, 0.7);
    }

    textarea {
      height: 250px;
      background: linear-gradient(135deg, #f9f9f9, #e0f7fa);
      transition: background 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      padding: 20px;
      border: 1px solid #ccc;
    }

    textarea::placeholder {
      color: #bbb;
      font-style: italic;
      transition: color 0.3s ease-in-out;
    }

    textarea:focus {
      background: linear-gradient(135deg, #e0f7fa, #c8e6c9);
      box-shadow: 0 0 8px rgba(76, 175, 80, 0.6);
      padding: 18px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      width: 100%;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }

    button:hover {
      background-color: #45a049;
    }

    .error-message {
      color: red;
      margin-top: 10px;
    }

    .success-message {
      color: green;
      margin-top: 10px;
    }

    .loading-message {
      color: orange;
      margin-top: 10px;
    }

    .response-prompt {
      text-align: center;
      margin-top: 20px;
    }

    .response-prompt button {
      width: auto;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>Media Complaint Response Form</h1>
  <div class="form-container" id="formContainer">
    <form id="replyForm" novalidate>
      <label for="bbcRef">BBC Reference Number:</label>
      <input type="text" id="bbcRef" name="bbcRef" required pattern="^[A-Z]{3}-\d{7}-[A-Z0-9]{6}$" title="BBC Reference Number should follow the format AAA-1234567-ABC123.">

      <label for="interceptId">TACC Record ID:</label>
      <input type="text" id="interceptId" name="interceptId" required pattern="^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$" title="Please enter a valid TACC Record ID.">

      <label for="bbcReply">Complaint Response:</label>
      <textarea id="bbcReply" name="bbcReply" required placeholder="Type your reply here..."></textarea>

      <button type="submit">Submit</button>
    </form>

    <div id="messageContainer"></div>
  </div>

  <script>
    // Function to generate a UUID (v4)
    function generateUUID() {
      return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
        var r = Math.random() * 16 | 0,
            v = c === 'x' ? r : (r & 0x3 | 0x8);
        return v.toString(16);
      });
    }

    // Function to validate form fields manually
    function validateForm(form) {
      let isValid = true;
      const errors = [];

      // BBC Reference Number validation
      const bbcRef = form.bbcRef.value.trim();
      const bbcRefPattern = /^[A-Z]{3}-\d{7}-[A-Z0-9]{6}$/;
      if (!bbcRefPattern.test(bbcRef)) {
        isValid = false;
        errors.push("BBC Reference Number should follow the format AAA-1234567-ABC123.");
      }

      // TACC Record ID validation
      const interceptId = form.interceptId.value.trim();
      const interceptIdPattern = /^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$/;
      if (!interceptIdPattern.test(interceptId)) {
        isValid = false;
        errors.push("Please enter a valid TACC Record ID.");
      }

      // Complaint Response validation
      const bbcReply = form.bbcReply.value.trim();
      if (bbcReply.length === 0) {
        isValid = false;
        errors.push("Complaint Response cannot be empty.");
      }

      return { isValid, errors };
    }

    document.getElementById('replyForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      // Clear any previous messages
      const messageContainer = document.getElementById('messageContainer');
      messageContainer.innerHTML = '';

      const form = e.target;
      const validation = validateForm(form);

      if (!validation.isValid) {
        // Display validation errors
        validation.errors.forEach(error => {
          const errorMessage = document.createElement('div');
          errorMessage.className = 'error-message';
          errorMessage.textContent = error;
          messageContainer.appendChild(errorMessage);
        });
        return; // Stop submission
      }

      const formData = {
        bbc_ref_number: form.bbcRef.value.trim(),
        intercept_id: form.interceptId.value.trim(), // Use entered ID
        bbc_reply: form.bbcReply.value.trim(),
      };

      // Show loading message
      const loadingMessage = document.createElement('div');
      loadingMessage.className = 'loading-message';
      loadingMessage.textContent = 'Submitting your reply... Please wait.';
      messageContainer.appendChild(loadingMessage);

      try {
        const response = await fetch('/api/replies', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(formData),
        });

        const result = await response.json();

        // Remove loading message
        loadingMessage.remove();

        if (response.ok) {
          // Show success message
          const successMessage = document.createElement('div');
          successMessage.className = 'success-message';
          successMessage.textContent = 'Reply submitted successfully!';
          messageContainer.appendChild(successMessage);

          // Show prompt to send another reply
          const promptDiv = document.createElement('div');
          promptDiv.className = 'response-prompt';

          const promptText = document.createElement('p');
          promptText.textContent = 'Do you want to send another reply?';
          promptDiv.appendChild(promptText);

          const yesButton = document.createElement('button');
          yesButton.textContent = 'Yes';
          yesButton.className = 'btn btn-primary';
          yesButton.onclick = () => {
            // Reset the form and messages
            form.reset();
            messageContainer.innerHTML = '';
          };
          promptDiv.appendChild(yesButton);

          const noButton = document.createElement('button');
          noButton.textContent = 'No';
          noButton.className = 'btn btn-secondary';
          noButton.onclick = () => {
            // Optionally, you can redirect the user or hide the form
            formContainer.innerHTML = '<p>Thank you for your submission.</p>';
          };
          promptDiv.appendChild(noButton);

          messageContainer.appendChild(promptDiv);
        } else {
          // Display server-side validation errors
          const errorMessage = document.createElement('div');
          errorMessage.className = 'error-message';
          errorMessage.textContent = `Error: ${result.error || 'An error occurred while submitting your reply.'}`;
          messageContainer.appendChild(errorMessage);
        }
      } catch (error) {
        // Remove loading message and show error
        loadingMessage.remove();

        const errorMessage = document.createElement('div');
        errorMessage.className = 'error-message';
        errorMessage.textContent = 'An unexpected error occurred. Please try again later.';
        messageContainer.appendChild(errorMessage);
        console.error('Error submitting reply:', error);
      }
    });
  </script>
</body>
</html>
