<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Media Complaint Response Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        color: #3a4f66;
        background-color: #fafbfc;
      }
      h1 {
        text-align: center;
        margin-top: 20px;
      }
      .form-container {
        border-radius: 0.375rem;
        margin: 40px auto;
        max-width: 800px;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      label {
        font-weight: bold;
        display: block;
        margin: 10px 0 5px;
      }
      input[type="text"],
      textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        transition: all 0.3s ease-in-out;
      }
      input[type="text"]:focus,
      textarea:focus {
        border-color: #4caf50;
        box-shadow: 0 0 5px rgba(76, 175, 80, 0.7);
      }
      textarea {
        height: 150px;
      }
      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        width: 100%;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
      }
      button:hover {
        background-color: #45a049;
      }
      .error-message {
        color: red;
        margin-top: 10px;
      }
      .success-message {
        color: green;
        margin-top: 10px;
      }
      .loading-message {
        color: orange;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Media Complaint Response Form</h1>
    <div class="form-container">
      <form id="replyForm" novalidate>
        <label for="interceptId">TACC Record ID:</label>
        <input
          type="text"
          id="interceptId"
          name="interceptId"
          required
          pattern="^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-4[0-9a-fA-F]{3}-[89ABab][0-9a-fA-F]{3}-[0-9a-fA-F]{12}$"
          title="Please enter a valid TACC Record ID (UUID v4)."
        />

        <label for="bbcRef">BBC Reference Number (Highly Recommended):</label>
        <input
          type="text"
          id="bbcRef"
          name="bbcRef"
          pattern="^[A-Z]{3}-\d{7}-[A-Z0-9]{6}$"
          title="BBC Reference Number should follow the format AAA-1234567-ABC123."
        />

        <label for="bbcReply">Complaint Response:</label>
        <textarea
          id="bbcReply"
          name="bbcReply"
          required
          placeholder="Type your reply here..."
        ></textarea>

        <div class="consent-section">
          <label for="gdprConsentCheckbox">
            <input
              type="checkbox"
              id="gdprConsentCheckbox"
              name="gdprConsent"
            />
            I acknowledge that I have read and understand the
            <a href="/gdpr-policy.html" target="_blank">GDPR Privacy Policy</a>.
          </label>
        </div>

        <button type="submit" id="submitReplyBtn" disabled>Submit Reply</button>
      </form>

      <div id="messageContainer"></div>
    </div>

    <script>
      document
        .getElementById("replyForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const form = e.target;
          const bbcRef = form.bbcRef.value.trim();

          if (!bbcRef) {
            const confirmProceed = confirm(
              "You have not entered a BBC Reference Number. Are you sure you want to proceed without it?"
            );
            if (!confirmProceed) {
              return; // Stop form submission
            }
          }

          // Submit form logic
          const formData = {
            bbc_ref_number: bbcRef,
            intercept_id: form.interceptId.value.trim(),
            bbc_reply: form.bbcReply.value.trim(),
          };

          try {
            const response = await fetch("/api/replies", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(formData),
            });

            const result = await response.json();

            if (response.ok) {
              alert("Reply submitted successfully.");
              form.reset();
            } else {
              alert(result.error || "An error occurred while submitting.");
            }
          } catch (error) {
            console.error("Error submitting form:", error);
            alert("An unexpected error occurred. Please try again.");
          }
        });

      document
        .getElementById("gdprConsentCheckbox")
        .addEventListener("change", function () {
          document.getElementById("submitReplyBtn").disabled = !this.checked;
        });
    </script>
  </body>
</html>
