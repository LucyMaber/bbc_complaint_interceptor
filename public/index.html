<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>Media Complaint Response Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      color: #3a4f66;
      background-color: #FAFBFC;
    }

    h1 {
      text-align: center;

    }

    .form-container {
      border-radius: 0.375rem;
      margin: 0 auto;
    }

    label {
      font-weight: bold;
      display: block;
      margin: 10px 0 5px;
    }

    input[type="text"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      transition: all 0.3s ease-in-out;
    }

    input[type="text"]:focus,
    input[type="number"]:focus,
    textarea:focus {
      border-color: #4CAF50;
      box-shadow: 0 0 5px rgba(76, 175, 80, 0.7);
    }

    textarea {
      max-width: 100%;
      height: 250px;
      font-size: 16px;
      background: linear-gradient(135deg, #f9f9f9, #e0f7fa);
      transition: background 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      padding: 20px;
      border: 1px solid #ccc;
    }

    textarea::placeholder {
      color: #bbb;
      font-style: italic;
      transition: color 0.3s ease-in-out;
    }

    textarea:focus {
      background: linear-gradient(135deg, #e0f7fa, #c8e6c9);
      box-shadow: 0 0 8px rgba(76, 175, 80, 0.6);
      padding: 18px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      width: 100%;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }

    button:hover {
      background-color: #45a049;
    }

    .error-message {
      color: red;
      margin-top: 10px;
    }

    .success-message {
      color: green;
      margin-top: 10px;
    }

    .loading-message {
      color: orange;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Media Complaint Response Form</h1>
  <div class="form-container embed-responsive">
    <form id="replyForm">
      <label for="bbcRef">BBC Reference Number:</label>
      <input type="text" id="bbcRef" name="bbcRef" required pattern="^[A-Z]{3}-[A-Z0-9]{7}-[A-Z0-9]{6}$" title="BBC Reference Number should be at least 5 digits long.">

      <label for="interceptId">TACC Record ID:</label>
      <input type="text" id="interceptId" name="TACC Record ID" required pattern="^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$" title="Please enter a valid TACC Record ID.">

      <label for="bbcReply">Complaint Response:</label>
      <textarea id="bbcReply" name="bbcReply" rows="4" cols="50" required placeholder="Type your reply here..."></textarea>

      <button type="submit">Submit</button>
    </form>

    <div id="messageContainer"></div>
  </div>


  <!-- Bootstrap Modal -->
  <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Submit Another Reply?</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Do you want to send another reply?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" id="modalYes">Yes</button>
          <button type="button" class="btn btn-secondary" id="modalNo" data-bs-dismiss="modal">No</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle (Includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Function to validate form fields manually
    function validateForm(form) {
      let isValid = true;
      const errors = [];

      // BBC Reference Number validation
      const bbcRef = form.bbcRef.value.trim();
      const bbcRefPattern = /^[A-Z]{3}-\d{7}-[A-Z0-9]{6}$/;
      if (!bbcRefPattern.test(bbcRef)) {
        isValid = false;
        errors.push("BBC Reference Number should follow the format AAA-1234567-ABC123.");
      }

      // TACC Record ID validation
      const interceptId = form.interceptId.value.trim();
      const interceptIdPattern = /^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$/;
      if (!interceptIdPattern.test(interceptId)) {
        isValid = false;
        errors.push("Please enter a valid TACC Record ID.");
      }

      // Complaint Response validation
      const bbcReply = form.bbcReply.value.trim();
      if (bbcReply.length === 0) {
        isValid = false;
        errors.push("Complaint Response cannot be empty.");
      }

      return { isValid, errors };
    }

    document.getElementById('replyForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      // Clear any previous messages
      const messageContainer = document.getElementById('messageContainer');
      messageContainer.innerHTML = '';

      const form = e.target;
      const validation = validateForm(form);

      if (!validation.isValid) {
        // Display validation errors
        validation.errors.forEach(error => {
          const errorMessage = document.createElement('div');
          errorMessage.className = 'error-message';
          errorMessage.textContent = error;
          messageContainer.appendChild(errorMessage);
        });
        return; // Stop submission
      }

      const formData = {
        bbc_ref_number: form.bbcRef.value.trim(),
        intercept_id: form.interceptId.value.trim(),
        bbc_reply: form.bbcReply.value.trim(),
      };

      // Show loading message
      const loadingMessage = document.createElement('div');
      loadingMessage.className = 'loading-message';
      loadingMessage.textContent = 'Submitting your reply... Please wait.';
      messageContainer.appendChild(loadingMessage);

      try {
        const response = await fetch('/api/replies', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(formData),
        });

        const result = await response.json();

        // Remove loading message
        loadingMessage.remove();

        if (response.ok) {
          // Show success message
          const successMessage = document.createElement('div');
          successMessage.className = 'success-message';
          successMessage.textContent = 'Reply submitted successfully!';
          messageContainer.appendChild(successMessage);

          // Show confirmation modal
          const confirmationModal = new bootstrap.Modal(document.getElementById('confirmationModal'));
          confirmationModal.show();
        } else {
          // Display server-side validation errors
          const errorMessage = document.createElement('div');
          errorMessage.className = 'error-message';
          errorMessage.textContent = `Error: ${result.error || 'An error occurred while submitting your reply.'}`;
          messageContainer.appendChild(errorMessage);
        }
      } catch (error) {
        // Remove loading message and show error
        loadingMessage.remove();

        const errorMessage = document.createElement('div');
        errorMessage.className = 'error-message';
        errorMessage.textContent = 'An unexpected error occurred. Please try again later.';
        messageContainer.appendChild(errorMessage);
        console.error('Error submitting reply:', error);
      }
    });

    // Modal Functionality
    const modalYes = document.getElementById('modalYes');
    const modalNo = document.getElementById('modalNo');
    const replyForm = document.getElementById('replyForm');
    const messageContainer = document.getElementById('messageContainer');

    modalYes.addEventListener('click', () => {
      // Reset the form and messages
      replyForm.reset();
      messageContainer.innerHTML = '';
      // Hide the modal
      const confirmationModal = bootstrap.Modal.getInstance(document.getElementById('confirmationModal'));
      confirmationModal.hide();
    });

    modalNo.addEventListener('click', () => {
      // Optionally, you can redirect the user or hide the form
      const formContainer = document.querySelector('.form-container');
      formContainer.innerHTML = '<p class="text-center mt-4">Thank you for your submission.</p>';
    });

    // Optional: Real-time validation feedback using Bootstrap's validation classes
    (function () {
      'use strict'

      const forms = document.querySelectorAll('#replyForm')

      Array.from(forms).forEach(function (form) {
        form.addEventListener('submit', function (event) {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }

          form.classList.add('was-validated')
        }, false)
      })
    })()
  </script>
  </body>
</html>
