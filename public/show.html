<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS for styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>View Complaint Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      color: #3a4f66;
      background-color: #FAFBFC;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
    }

    .container {
      border-radius: 0.375rem;
      margin: 40px auto;
      max-width: 800px;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    label {
      font-weight: bold;
      display: block;
      margin: 10px 0 5px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      transition: all 0.3s ease-in-out;
    }

    input[type="text"]:focus {
      border-color: #4CAF50;
      box-shadow: 0 0 5px rgba(76, 175, 80, 0.7);
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      width: 100%;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }

    button:hover {
      background-color: #45a049;
    }

    .error-message {
      color: red;
      margin-top: 10px;
    }

    .success-message {
      color: green;
      margin-top: 10px;
    }

    .loading-message {
      color: orange;
      margin-top: 10px;
    }

    .complaint-details {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: #f9f9f9;
    }

    .replies-section {
      margin-top: 20px;
    }

    .uuid-form {
      margin-bottom: 20px;
    }

    .replay-button {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>View Complaint Details</h1>
  <div class="container">
    <div id="messageContainer"></div>

    <!-- Form to input UUID -->
    <form id="uuidForm" class="uuid-form">
      <label for="uuidInput">Enter TACC Record ID (UUID v4):</label>
      <input type="text" id="uuidInput" name="uuidInput" required pattern="^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-4[0-9a-fA-F]{3}-[89ABab][0-9a-fA-F]{3}-[0-9a-fA-F]{12}$" title="Please enter a valid TACC Record ID (UUID v4).">
      <button type="submit">View Complaint</button>
    </form>

    <!-- Complaint Details -->
    <div id="complaintDetails" class="complaint-details" style="display: none;">
      <h3>Complaint Details</h3>
      <p><strong>Title:</strong> <span id="complaintTitle"></span></p>
      <p><strong>Description:</strong></p>
      <p id="complaintDescription"></p>

      <!-- Replay Button -->
      <button id="replayButton" class="replay-button" style="display: none;">View Full Replay</button>
    </div>

    <!-- Existing Replies -->
    <div id="repliesSection" class="replies-section" style="display: none;">
      <h3>Existing Replies</h3>
      <div id="repliesList">
        <!-- Replies will be appended here -->
      </div>
    </div>
  </div>

  <script>
    // Function to get query parameters
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    // Function to validate UUID
    function isValidUUID(uuid) {
      const uuidPattern = /^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-4[0-9a-fA-F]{3}-[89ABab][0-9a-fA-F]{3}-[0-9a-fA-F]{12}$/;
      return uuidPattern.test(uuid);
    }

    // Function to display error messages
    function displayError(message) {
      const messageContainer = document.getElementById('messageContainer');
      const errorMessage = document.createElement('div');
      errorMessage.className = 'error-message';
      errorMessage.textContent = `Error: ${message}`;
      messageContainer.appendChild(errorMessage);
    }

    // Function to fetch and display complaint details
    async function fetchComplaintDetails(uuid) {
      const complaintDetails = document.getElementById('complaintDetails');
      const complaintTitle = document.getElementById('complaintTitle');
      const complaintDescription = document.getElementById('complaintDescription');
      const replayButton = document.getElementById('replayButton');

      try {
        const response = await fetch(`/api/complaint/${uuid}`);
        if (!response.ok) {
          throw new Error('Complaint not found.');
        }
        const data = await response.json();
        complaintTitle.textContent = data.complaint.title || 'No Title';
        complaintDescription.textContent = data.complaint.description || 'No Description';

        // Show complaint details
        complaintDetails.style.display = 'block';

        // Update and show replay button
        replayButton.style.display = 'block';
        replayButton.onclick = () => {
          window.location.href = `https://tacc.org.uk/api/replay/index.html?uuid=${uuid}`;
        };
      } catch (error) {
        complaintDetails.style.display = 'none';
        displayError(error.message);
      }
    }

    // Handle form submission
    document.getElementById('uuidForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const uuidInput = document.getElementById('uuidInput').value.trim();
      if (isValidUUID(uuidInput)) {
        fetchComplaintDetails(uuidInput);
      } else {
        displayError('Please enter a valid UUID v4.');
      }
    });

    // On page load
    window.onload = function() {
      const uuid = getQueryParam('uuid');
      if (uuid && isValidUUID(uuid)) {
        fetchComplaintDetails(uuid);
      }
    };
  </script>
</body>
</html>
