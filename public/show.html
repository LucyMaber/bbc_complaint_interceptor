<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Complaint Details</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body {
      background-color: #f8f9fa;
      color: #343a40;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      max-width: 800px;
      margin-top: 50px;
    }

    .input-section {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
    }

    .input-section input {
      flex: 1;
    }

    #complaintDetails, #repliesSection, #notification {
      display: none;
    }

    .spinner-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100px;
    }

    .notification {
      padding: 15px;
      border-radius: 5px;
      margin-top: 20px;
    }

    .notification.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .notification.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .notification.info {
      background-color: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }

    .reply-item {
      padding: 15px;
      border: 1px solid #dee2e6;
      border-radius: 5px;
      margin-bottom: 15px;
      background-color: #ffffff;
    }

    .reply-item h5 {
      margin-bottom: 10px;
    }
  </style>
  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">Complaint Details</h1>

    <!-- Input Section -->
    <div class="input-section">
      <input type="text" id="uuidInput" class="form-control" placeholder="Enter UUID">
      <button id="submitButton" class="btn btn-primary">Submit</button>
    </div>

    <!-- Notification Section -->
    <div id="notification" class="notification" role="alert"></div>

    <!-- Complaint Details Section -->
    <div id="complaintDetails" class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">Title:</h5>
        <p id="complaintTitle" class="card-text"></p>

        <h5 class="card-title">Description:</h5>
        <p id="complaintDescription" class="card-text"></p>
      </div>
    </div>

    <!-- Replies Section -->
    <div id="repliesSection" class="mb-4">
      <h3>Replies</h3>
      <div id="repliesList"></div>
    </div>
  </div>

  <!-- Custom JavaScript -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const submitButton = document.getElementById('submitButton');
      if (submitButton) {
        submitButton.addEventListener('click', loadComplaintDetails);
      } else {
        console.error('Submit button not found.');
      }

      // Automatically load complaint details if UUID is present in the query string.
      const params = new URLSearchParams(window.location.search);
      const uuid = params.get('uuid');

      if (uuid) {
        const uuidInput = document.getElementById('uuidInput');
        if (uuidInput) {
          uuidInput.value = uuid;
          fetchComplaintDetails(uuid);
        } else {
          console.error('UUID input field not found.');
        }
      }
    });

    /**
     * Displays a Bootstrap spinner within the specified container.
     * @param {HTMLElement} container - The container where the spinner will be inserted.
     */
    function showSpinner(container) {
      if (container) {
        container.innerHTML = `
          <div class="spinner-container">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        `;
        container.style.display = 'block';
      } else {
        console.error('showSpinner: container is null');
      }
    }

    /**
     * Hides the spinner from the specified container.
     * @param {HTMLElement} container - The container to clear the spinner from.
     */
    function hideSpinner(container) {
      if (container) {
        container.innerHTML = '';
        container.style.display = 'none';
      } else {
        console.error('hideSpinner: container is null');
      }
    }

    /**
     * Displays a notification message.
     * @param {string} message - The message to display.
     * @param {string} type - The type of notification ('success', 'error', 'info').
     */
    function displayNotification(message, type = 'info') {
      const notification = document.getElementById('notification');
      if (notification) {
        notification.className = `notification ${type}`;
        notification.textContent = message;
        notification.style.display = 'block';
      } else {
        console.error('displayNotification: notification element not found');
      }
    }

    /**
     * Clears the notification message.
     */
    function clearNotification() {
      const notification = document.getElementById('notification');
      if (notification) {
        notification.textContent = '';
        notification.className = 'notification';
        notification.style.display = 'none';
      } else {
        console.error('clearNotification: notification element not found');
      }
    }

    /**
     * Fetches and displays complaint details and replies based on the provided UUID.
     * @param {string} uuid - The UUID of the complaint.
     */
    async function fetchComplaintDetails(uuid) {
      const complaintDetails = document.getElementById('complaintDetails');
      const complaintTitle = document.getElementById('complaintTitle');
      const complaintDescription = document.getElementById('complaintDescription');

      const repliesSection = document.getElementById('repliesSection');
      const repliesList = document.getElementById('repliesList');

      console.log('Fetching details for UUID:', uuid);

      // Show loading spinners
      showSpinner(complaintDetails);
      showSpinner(repliesList);

      // Hide previous details and notifications
      if (complaintDetails) {
        complaintDetails.style.display = 'none';
      }
      if (repliesSection) {
        repliesSection.style.display = 'none';
      }
      clearNotification();

      try {
        // Fetch complaint details
        const complaintResponse = await fetch(`/api/complaint/${uuid}`);
        if (!complaintResponse.ok) {
          throw new Error('Complaint not found.');
        }
        const complaintData = await complaintResponse.json();

        // Ensure complaintData has the expected structure
        if (!complaintData.complaint) {
          throw new Error('Invalid complaint data received.');
        }

        if (complaintTitle && complaintDescription && complaintDetails) {
          complaintTitle.textContent = complaintData.complaint.title || 'No Title';
          complaintDescription.textContent = complaintData.complaint.description || 'No Description';
          complaintDetails.style.display = 'block';
        } else {
          console.error('complaintTitle, complaintDescription, or complaintDetails is null');
          displayNotification('Error displaying complaint details.', 'error');
        }
      } catch (error) {
        // Display error in complaint details
        if (complaintTitle && complaintDescription && complaintDetails) {
          complaintTitle.textContent = 'Error fetching complaint details';
          complaintDescription.textContent = error.message;
          complaintDetails.style.display = 'block';
        }
        displayNotification(error.message, 'error');
      } finally {
        // Hide complaint details spinner
        hideSpinner(complaintDetails);
      }

      try {
        // Fetch existing replies
        const repliesResponse = await fetch(`/api/replies/${uuid}`);
        if (!repliesResponse.ok) {
          throw new Error('No replies found.');
        }
        const repliesData = await repliesResponse.json();

        // Clear existing replies
        if (repliesList) {
          repliesList.innerHTML = '';

          if (repliesData.length === 0) {
            repliesList.innerHTML = '<p>No replies yet.</p>';
          } else {
            repliesData.forEach(reply => {
              const replyItem = document.createElement('div');
              replyItem.className = 'reply-item';
              replyItem.innerHTML = `
                <h5>Reply ID: ${reply.id}</h5>
                <p><strong>BBC Reference Number:</strong> ${reply.bbc_ref_number}</p>
                <p><strong>Reply:</strong> ${reply.bbc_reply}</p>
                <p><strong>Timestamp:</strong> ${new Date(reply.timestamp).toLocaleString()}</p>
              `;
              repliesList.appendChild(replyItem);
            });
          }
          if (repliesSection) {
            repliesSection.style.display = 'block';
          }
        } else {
          console.error('repliesList element not found');
          displayNotification('Replies section is missing.', 'error');
        }
      } catch (error) {
        // Display error in replies section
        if (repliesList && repliesSection) {
          repliesList.innerHTML = '<p>Error loading replies.</p>';
          repliesSection.style.display = 'block';
        }
        displayNotification(error.message, 'error');
      } finally {
        // Hide replies spinner
        hideSpinner(repliesList);
      }
    }

    /**
     * Initiates the process to load complaint details based on user input.
     */
    function loadComplaintDetails() {
      const uuidInput = document.getElementById('uuidInput').value.trim();
      if (uuidInput) {
        // Basic UUID v4 validation
        const uuidPattern = /^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-4[0-9a-fA-F]{3}-[89ABab][0-9a-fA-F]{3}-[0-9a-fA-F]{12}$/;
        if (uuidPattern.test(uuidInput)) {
          fetchComplaintDetails(uuidInput);
        } else {
          displayNotification('Please enter a valid UUID (UUID v4 format).', 'error');
        }
      } else {
        displayNotification('Please enter a UUID.', 'error');
      }
    }
  </script>
</body>
</html>
