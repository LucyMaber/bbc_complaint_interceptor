<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Complaint Details</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Custom Styles -->
  <style>
    body {
      background-color: #FAFBFC;
      color: #3a4f66;
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
      margin-top: 30px;
      margin-bottom: 20px;
      color: #4CAF50;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }

    .input-section {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 30px;
    }

    #uuidInput {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    #uuidInput:focus {
      border-color: #4CAF50;
      box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
      outline: none;
    }

    #submitButton {
      padding: 10px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #submitButton:hover {
      background-color: #45a049;
    }

    .detail, .replies {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .detail label {
      font-weight: bold;
    }

    .reply {
      border-bottom: 1px solid #eee;
      padding: 10px 0;
    }

    .reply:last-child {
      border-bottom: none;
    }

    .notification {
      padding: 15px;
      border-radius: 4px;
      margin-top: 20px;
      display: none;
    }

    .notification.info {
      background-color: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }

    .notification.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .notification.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .spinner-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100px;
    }

    @media (max-width: 576px) {
      .input-section {
        flex-direction: column;
      }
    }
  </style>
  
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Complaint Details</h1>

    <!-- Input Section -->
    <div class="input-section">
      <input type="text" id="uuidInput" class="form-control" placeholder="Enter UUID (e.g., 123e4567-e89b-12d3-a456-426614174000)">
      <button id="submitButton" class="btn btn-success">Submit</button>
    </div>

    <!-- Notification Area -->
    <div id="notification" class="notification"></div>

    <!-- Complaint Details Section -->
    <div id="complaintDetails" class="detail" style="display: none;">
      <h3>Complaint Information</h3>
      <div class="mb-3">
        <label for="complaintTitle" class="form-label">Title:</label>
        <p id="complaintTitle" class="form-control-plaintext"></p>
      </div>
      <div class="mb-3">
        <label for="complaintDescription" class="form-label">Description:</label>
        <p id="complaintDescription" class="form-control-plaintext"></p>
      </div>
      <div class="mb-3">
        <label class="form-label">Origin URL:</label>
        <p id="complaintOriginUrl" class="form-control-plaintext"><a href="#" target="_blank">View Origin</a></p>
      </div>
      <div class="mb-3">
        <label class="form-label">Timestamp:</label>
        <p id="complaintTimestamp" class="form-control-plaintext"></p>
      </div>
    </div>

    <!-- Replies Section -->
    <div id="repliesSection" class="replies" style="display: none;">
      <h3>Replies</h3>
      <div id="repliesList">
        <!-- Replies will be dynamically inserted here -->
      </div>
    </div>
  </div>

  <!-- Custom Scripts -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const submitButton = document.getElementById('submitButton');
      submitButton.addEventListener('click', loadComplaintDetails);

      // Automatically load complaint details if UUID is present in the query string.
      const params = new URLSearchParams(window.location.search);
      const uuid = params.get('uuid');

      if (uuid) {
        document.getElementById('uuidInput').value = uuid;
        fetchComplaintDetails(uuid);
      }
    });

    /**
     * Displays a Bootstrap spinner within the specified container.
     * @param {HTMLElement} container - The container where the spinner will be inserted.
     */
    function showSpinner(container) {
      container.innerHTML = `
        <div class="spinner-container">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      `;
      container.style.display = 'block';
    }

    /**
     * Hides the spinner from the specified container.
     * @param {HTMLElement} container - The container to clear the spinner from.
     */
    function hideSpinner(container) {
      container.innerHTML = '';
    }

    /**
     * Displays a notification message.
     * @param {string} message - The message to display.
     * @param {string} type - The type of notification ('success', 'error', 'info').
     */
    function displayNotification(message, type = 'info') {
      const notification = document.getElementById('notification');
      notification.className = `notification ${type}`;
      notification.textContent = message;
      notification.style.display = 'block';
    }

    /**
     * Clears the notification message.
     */
    function clearNotification() {
      const notification = document.getElementById('notification');
      notification.textContent = '';
      notification.className = 'notification';
      notification.style.display = 'none';
    }

    /**
     * Fetches and displays complaint details and replies based on the provided UUID.
     * @param {string} uuid - The UUID of the complaint.
     */
    async function fetchComplaintDetails(uuid) {
      const complaintDetails = document.getElementById('complaintDetails');
      const complaintTitle = document.getElementById('complaintTitle');
      const complaintDescription = document.getElementById('complaintDescription');
      const complaintOriginUrl = document.getElementById('complaintOriginUrl');
      const complaintTimestamp = document.getElementById('complaintTimestamp');

      const repliesSection = document.getElementById('repliesSection');
      const repliesList = document.getElementById('repliesList');

      console.log('Fetching details for UUID:', uuid);

      // Show loading spinners
      showSpinner(complaintDetails);
      showSpinner(repliesList);

      // Hide previous details and notifications
      complaintDetails.style.display = 'none';
      repliesSection.style.display = 'none';
      clearNotification();

      try {
        // Fetch complaint details
        const complaintResponse = await fetch(`/api/complaint/${uuid}`);
        if (!complaintResponse.ok) {
          if (complaintResponse.status === 404) {
            throw new Error('No complaint found with the provided UUID.');
          } else {
            throw new Error('Error fetching complaint details.');
          }
        }
        const complaintData = await complaintResponse.json();
        
        // Populate complaint details
        complaintTitle.textContent = complaintData.complaint.title || 'N/A';
        complaintDescription.textContent = complaintData.complaint.description || 'N/A';
        
        // Handle Origin URL (Redacted or actual link based on server response)
        if (complaintData.complaint.originUrl && complaintData.complaint.originUrl !== "[REDACTED]") {
          const originLink = complaintOriginUrl.querySelector('a');
          originLink.href = complaintData.complaint.originUrl;
          originLink.textContent = "View Origin";
        } else {
          complaintOriginUrl.textContent = "[REDACTED]";
        }

        // Format timestamp
        const timestamp = new Date(complaintData.complaint.timestamp);
        complaintTimestamp.textContent = isNaN(timestamp) ? 'N/A' : timestamp.toLocaleString();

        complaintDetails.style.display = 'block';
      } catch (error) {
        // Display error in complaint details
        complaintTitle.textContent = 'Error';
        complaintDescription.textContent = error.message;
        complaintDetails.style.display = 'block';
        displayNotification(error.message, 'error');
      } finally {
        // Hide complaint details spinner
        hideSpinner(complaintDetails);
      }

      try {
        // Fetch existing replies
        const repliesResponse = await fetch(`/api/replies/${uuid}`);
        if (!repliesResponse.ok) {
          if (repliesResponse.status === 404) {
            throw new Error('No replies found for this complaint.');
          } else {
            throw new Error('Error fetching replies.');
          }
        }
        const repliesData = await repliesResponse.json();

        // Clear existing replies
        repliesList.innerHTML = '';

        if (repliesData.length === 0) {
          repliesList.innerHTML = '<p class="text-muted">No replies yet.</p>';
        } else {
          repliesData.forEach(reply => {
            const replyItem = document.createElement('div');
            replyItem.className = 'reply';
            replyItem.innerHTML = `
              <h5>Reply ID: ${reply.id}</h5>
              <p><strong>BBC Reference Number:</strong> ${reply.bbc_ref_number}</p>
              <p><strong>Reply:</strong> ${reply.bbc_reply}</p>
              <p><strong>Timestamp:</strong> ${new Date(reply.timestamp).toLocaleString()}</p>
            `;
            repliesList.appendChild(replyItem);
          });
        }
        repliesSection.style.display = 'block';
      } catch (error) {
        // Display error in replies section
        repliesList.innerHTML = `<p class="text-danger">${error.message}</p>`;
        repliesSection.style.display = 'block';
        displayNotification(error.message, 'error');
      } finally {
        // Hide replies spinner
        hideSpinner(repliesList);
      }
    }

    /**
     * Initiates the process to load complaint details based on user input.
     */
    function loadComplaintDetails() {
      const uuidInput = document.getElementById('uuidInput').value.trim();
      if (uuidInput) {
        // Basic UUID v4 validation
        const uuidPattern = /^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-4[0-9a-fA-F]{3}-[89ABab][0-9a-fA-F]{3}-[0-9a-fA-F]{12}$/;
        if (uuidPattern.test(uuidInput)) {
          fetchComplaintDetails(uuidInput);
        } else {
          displayNotification('Please enter a valid UUID (UUID v4 format).', 'error');
        }
      } else {
        displayNotification('Please enter a UUID.', 'error');
      }
    }
  </script>
</body>
</html>
