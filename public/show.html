<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS for styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>View Complaint Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      color: #3a4f66;
      background-color: #FAFBFC;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
    }

    .container {
      border-radius: 0.375rem;
      margin: 40px auto;
      max-width: 800px;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    label {
      font-weight: bold;
      display: block;
      margin: 10px 0 5px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      transition: all 0.3s ease-in-out;
    }

    input[type="text"]:focus {
      border-color: #4CAF50;
      box-shadow: 0 0 5px rgba(76, 175, 80, 0.7);
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      width: 100%;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }

    button:hover {
      background-color: #45a049;
    }

    .error-message {
      color: red;
      margin-top: 10px;
    }

    .success-message {
      color: green;
      margin-top: 10px;
    }

    .loading-message {
      color: orange;
      margin-top: 10px;
    }

    /* Complaint Details Section */
    .complaint-details {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: #f9f9f9;
    }

    .complaint-details h3 {
      margin-bottom: 10px;
    }

    .replies-section {
      margin-top: 20px;
    }

    .reply-item {
      padding: 10px;
      border-bottom: 1px solid #eee;
    }

    .reply-item:last-child {
      border-bottom: none;
    }

    .reply-item h5 {
      margin-bottom: 5px;
    }

    .reply-item p {
      margin: 0;
    }

    .notification {
      background-color: #fff3cd;
      border: 1px solid #ffeeba;
      padding: 15px;
      border-radius: 4px;
      color: #856404;
      margin-top: 20px;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      button {
        width: 100%;
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>
  <h1>View Complaint Details</h1>
  <div class="container">
    <div id="messageContainer"></div>

    <!-- Form to input UUID if not provided in URL -->
    <form id="uuidForm" novalidate style="display: none;">
      <label for="uuidInput">Enter TACC Record ID (UUID v4):</label>
      <input type="text" id="uuidInput" name="uuidInput" required pattern="^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-4[0-9a-fA-F]{3}-[89ABab][0-9a-fA-F]{3}-[0-9a-fA-F]{12}$" title="Please enter a valid TACC Record ID (UUID v4).">
      <button type="submit">View Complaint</button>
    </form>

    <!-- Complaint Details -->
    <div id="complaintDetails" class="complaint-details" style="display: none;">
      <h3>Complaint Details</h3>
      <p><strong>Title:</strong> <span id="complaintTitle"></span></p>
      <p><strong>Description:</strong></p>
      <p id="complaintDescription"></p>
    </div>

    <!-- Existing Replies -->
    <div id="repliesSection" class="replies-section" style="display: none;">
      <h3>Existing Replies</h3>
      <div id="repliesList">
        <!-- Existing replies will be appended here -->
      </div>
    </div>
  </div>

  <script>
    // Function to get query parameters
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    // Function to validate UUID
    function isValidUUID(uuid) {
      const uuidPattern = /^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-4[0-9a-fA-F]{3}-[89ABab][0-9a-fA-F]{3}-[0-9a-fA-F]{12}$/;
      return uuidPattern.test(uuid);
    }

    // Function to display error messages
    function displayError(message) {
      const messageContainer = document.getElementById('messageContainer');
      const errorMessage = document.createElement('div');
      errorMessage.className = 'error-message';
      errorMessage.textContent = `Error: ${message}`;
      messageContainer.appendChild(errorMessage);
    }

    // Function to display loading messages
    function displayLoading(message) {
      const messageContainer = document.getElementById('messageContainer');
      const loadingMessage = document.createElement('div');
      loadingMessage.className = 'loading-message';
      loadingMessage.textContent = message;
      messageContainer.appendChild(loadingMessage);
      return loadingMessage; // Return element to allow removal
    }

    // Function to fetch and display complaint details
    async function fetchComplaintDetails(uuid) {
      const complaintDetails = document.getElementById('complaintDetails');
      const complaintTitle = document.getElementById('complaintTitle');
      const complaintDescription = document.getElementById('complaintDescription');

      const repliesSection = document.getElementById('repliesSection');
      const repliesList = document.getElementById('repliesList');

      try {
        // Fetch complaint details
        const complaintResponse = await fetch(`/api/complaint/${uuid}`);
        if (!complaintResponse.ok) {
          throw new Error('Complaint not found.');
        }
        const complaintData = await complaintResponse.json();
        complaintTitle.textContent = complaintData.complaint.title || 'No Title';
        complaintDescription.textContent = complaintData.complaint.description || 'No Description';
        complaintDetails.style.display = 'block';
      } catch (error) {
        // Hide complaint details if fetching fails
        complaintDetails.style.display = 'none';
        displayError(error.message);
        console.error('Error fetching complaint details:', error);
        return; // Exit the function if complaint details cannot be fetched
      }

      try {
        // Fetch existing replies
        const repliesResponse = await fetch(`/api/replies/${uuid}`);
        if (!repliesResponse.ok) {
          repliesList.innerHTML = '<p>No replies found.</p>';
          repliesSection.style.display = 'block';
          return; // No need to throw an error if replies are not found
        }
        const repliesData = await repliesResponse.json();

        // Clear existing replies
        repliesList.innerHTML = '';

        if (repliesData.length === 0) {
          repliesList.innerHTML = '<p>No replies yet.</p>';
        } else {
          repliesData.forEach(reply => {
            const replyItem = document.createElement('div');
            replyItem.className = 'reply-item';
            replyItem.innerHTML = `
              <h5>Reply ID: ${reply.id}</h5>
              <p><strong>BBC Reference Number:</strong> ${reply.bbc_ref_number}</p>
              <p><strong>Reply:</strong> ${reply.bbc_reply}</p>
              <p><strong>Timestamp:</strong> ${new Date(reply.timestamp).toLocaleString()}</p>
            `;
            repliesList.appendChild(replyItem);
          });
        }

        repliesSection.style.display = 'block';
      } catch (error) {
        // Hide replies section if fetching fails
        repliesSection.style.display = 'none';
        displayError('Error fetching replies.');
        console.error('Error fetching replies:', error);
      }
    }

    // Handle form submission to input UUID
    document.getElementById('uuidForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const uuidInput = document.getElementById('uuidInput').value.trim();
      if (isValidUUID(uuidInput)) {
        // Redirect to show.html with the provided UUID
        window.location.href = `show.html?uuid=${uuidInput}`;
      } else {
        displayError('Please enter a valid UUID v4.');
      }
    });

    // On page load
    window.onload = function() {
      const uuid = getQueryParam('uuid');
      const uuidForm = document.getElementById('uuidForm');
      const messageContainer = document.getElementById('messageContainer');

      if (uuid && isValidUUID(uuid)) {
        // If UUID is present and valid, fetch and display complaint details
        const loadingMessage = displayLoading('Fetching complaint details...');
        fetchComplaintDetails(uuid).then(() => {
          loadingMessage.remove();
        }).catch(() => {
          loadingMessage.remove();
        });
      } else {
        if (uuid) {
          // If UUID is present but invalid, show error and display form
          displayError('Invalid UUID provided.');
        }
        // Show the form to input UUID
        uuidForm.style.display = 'block';
        // Auto-focus on the UUID input field
        document.getElementById('uuidInput').focus();
      }
    };
  </script>
</body>
</html>
